name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: jonaseberle/github-action-setup-ddev@v1
      - run: ddev composer install
      - run: ddev phpunit
      - run: ddev psalm
